{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<div class="flex justify-evenly">
  <div class="flex flex-col space-y-6 justify-center w-1/3.8">
      <div class="text-4xl font-bold mt-16">Report Settings</div>
      <br />
      <br />
      <form action="" method="post" >
        <p>
          <label for="appt"
            >When would you like to get your daily report ?</label
          >
          <input
            type="time"
            id="appt"
            name="timing"
            value="{{form.timing.value}}"
            class="p-3 bg-gray-200 rounded-xl block w-full my-2 text-base text-black"
            required
          />
        </p>
        {% csrf_token %}
        <input
          type="submit"
          value="Update"
          class="rounded-md bg-blue-500 py-2 px-4 text-white w-full bg-[#EF4444] my-10"
        />
      </form>
  </div>
</div>
{% endblock %}
